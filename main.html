<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación con Expresiones Regulares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validación de Cadenas</h1>
        <form id="validationForm">
            <div class="form-group">
                <label for="phone">Teléfono (10 dígitos):</label>
                <input type="text" id="phone" name="phone">
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="curp">CURP:</label>
                <input type="text" id="curp" name="curp">
                <span class="error" id="curpError"></span>
            </div>
            <div class="form-group">
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc">
                <span class="error" id="rfcError"></span>
            </div>
            <div class="form-group">
                <label for="ip">Dirección IP v4:</label>
                <input type="text" id="ip" name="ip">
                <span class="error" id="ipError"></span>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de cumpleaños (DD/MM/AA):</label>
                <input type="text" id="birthdate" name="birthdate">
                <span class="error" id="birthdateError"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña segura:</label>
                <input type="password" id="password" name="password">
                <span class="error" id="passwordError"></span>
            </div>
            <button type="submit">Validar</button>
        </form>
    </div>

    <script src="Actividad2.js"></script>
</body>
</html>
